        nav {
            display: flex;
            gap: 60px;
            justify-content: center;
            position: relative;
            flex-wrap: wrap;
        }

        .nav-item > a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            padding: 15px 0;
            transition: all 0.3s ease;
            position: relative;
            display: block;
        }

        .nav-item > a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FFC107;
            transition: width 0.3s ease;
        }

        .nav-item > a:hover::after {
            width: 100%;
        }

        .nav-item > a:hover {
            color: #FFC107;
        }

        .submenu-container {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 10px;
            display: flex;
            gap: 50px;
            min-width: 800px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            margin-top: 20px;
            z-index: 1000;
        }

        nav:hover .submenu-container {
            opacity: 1;
            visibility: visible;
        }

        .submenu {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .submenu a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .submenu a:hover {
            color: #FFC107;
        }

        @media (max-width: 1024px) {
            .submenu-container {
                min-width: 90vw;
                gap: 25px;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .main-logo h1 {
                font-size: 60px;
            }

            .main-logo h2 {
                font-size: 40px;
            }

            nav {
                gap: 30px;
            }

            .nav-item > a {
                font-size: 18px;
            }

            .submenu-container {
                padding: 20px;

    <script>
        // 로그인 상태 체크 및 버튼 업데이트
        (function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const authButtons = document.querySelector('.auth-buttons');
            
            if (currentUser && authButtons) {
                authButtons.innerHTML = `
                    <button onclick="location.href='index.html'" style="background-color: transparent; color: #FFC107;">
                        👤 ${currentUser.name}님
                    </button>
                    <button onclick="logout()" style="background-color: #FF4444; color: #fff; border: 1px solid #FF4444;">
                        로그아웃
                    </button>
                `;
            }
        })();

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('currentUser');
                alert('로그아웃되었습니다.');
                location.reload();
            }
        }
    </script>
